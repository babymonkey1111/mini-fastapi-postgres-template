name: Manual push minimal template docker image to dockerhub

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag"
        required: true
        default: "stable"

jobs:
  manual_push_image_to_dockerhub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          context: ./${{ secrets.cookiecutter_project_name }}/template_minimal
          # workaround due to escape problems
          # secrets.cookiecutter_project_name="{{cookiecutter.project_name}}"
          push: true
          tags: rafsaf/minimal-fastapi-postgres-template:${{ github.event.inputs.tag }}
